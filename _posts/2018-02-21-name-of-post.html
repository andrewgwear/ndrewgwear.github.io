---
custom_css: name
custom_js:
- script
---

<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' href='andrewgwear.github.io/_posts/name.css/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src='script.js'></script>
	{% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
  <link rel="stylesheet" href="/css/{{ stylesheet }}.css" media="screen" type="text/css">
  {% endfor %}
{% endif %}

{% if page.custom_js %}
  {% for js_file in page.custom_js %}
  <script src='/javascripts/{{ js_file }}.js' type="text/javascript"></script>
  {% endfor %}
{% endif %}
</head>
<body>
  <h1>
   Tic Tac Toe
  </h1>
  <div class='wrap' id ='wrap'>
    <button class='s' onclick = "start()">
        START
    </button>
  </div>
  <div class="grid" id='grid'>
    <div id="d1"><button class='g' id='1'> </button> </div>
    <div class="d2"><button class='g' id='2'> </button> </div>
    <div class="d3"><button class='g' id='3'> </button> </div>
    <div class="d4"><button class='g' id='4'> </button> </div>
    <div class="d5"><button class='g' id='5'> </button> </div>
    <div class="d6"><button class='g' id='6'> </button> </div>
    <div class="d7"><button class='g' id='7'> </button> </div>
    <div class="d8"><button class='g' id='8'> </button> </div>
    <div class="d9"><button class='g' id='9'> </button> </div>
  </div>
  <script>
    document.getElementById('grid').onclick = function() {myFunction()};
  </script>
</body>
</html>
